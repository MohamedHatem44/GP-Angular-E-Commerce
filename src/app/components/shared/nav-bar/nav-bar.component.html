<nav class="navbar navbar-expand-md navbar-dark bg-dark px-4">
  <a class="navbar-brand me-5" routerLink="/">
    <i class="fa-solid fa-store me-2"></i>
    <img src="../../../../assets/images/icons/logo-02.png" alt="IMG-LOGO" />
  </a>

  <button
    class="navbar-toggler"
    type="button"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleCollapse($event)"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-------------------------------------------------------------------------------------------->
  <div class="collapse navbar-collapse" [class.show]="!isCollapsed" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <!-- Home -->
      <li class="nav-item active">
        <a class="nav-link" aria-current="page" routerLink="home" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }"> Home </a>
      </li>
      <!-- Shop -->
      <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="shop" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }"> Shop </a>
      </li>
      <!-- Drop down -->
      <li class="nav-item dropdown" (click)="toggleDropdown($event)">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false"> More </a>
        <div class="dropdown-menu" [class.show]="!isDropdownCollapsed" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="categories" routerLinkActive="fw-bold" [routerLinkActiveOptions]="{ exact: true }">Categories</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="brands" routerLinkActive="fw-bold" [routerLinkActiveOptions]="{ exact: true }">Brands</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="blog" routerLinkActive="fw-bold" [routerLinkActiveOptions]="{ exact: true }">Blog</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="about" routerLinkActive="fw-bold" [routerLinkActiveOptions]="{ exact: true }">About</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="contact" routerLinkActive="fw-bold" [routerLinkActiveOptions]="{ exact: true }">Contact</a>
        </div>
      </li>
    </ul>
    <!-------------------------------------------------------------------------------------------->
    <ul class="navbar-nav ms-auto">
      <!-- Login -->
      <li *ngIf="!isLogin" class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="users/login" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }">Login </a>
      </li>
      <!-- Register -->
      <li *ngIf="!isLogin" class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="users/register" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }">
          Register
        </a>
      </li>
      <!-- Profile -->
      <li class="nav-item" *ngIf="isLogin && isUser">
        <a class="nav-link" aria-current="page" routerLink="profile" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }"
          ><i class="fas fa-user fa-lg"></i
        ></a>
      </li>
      <!-- Wish List -->
      <li *ngIf="isLogin && isUser" class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="wishlist" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa-solid fa-heart fa-lg"></i>
          <!-- <span class="badge bg-main text-white position-absolute top-0 start-100 translate-middle border border-light">{{ cartLength }}</span> -->
        </a>
      </li>
      <!-- Shopping Cart -->
      <li *ngIf="isLogin && isUser" class="nav-item me-5">
        <a class="nav-link" aria-current="page" routerLink="cart" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
          <!-- <span class="badge bg-main text-white position-absolute top-0 start-100 translate-middle border border-light">{{ cartLength }}</span> -->
        </a>
      </li>
      <!-- logout -->
      <li *ngIf="isLogin" class="nav-item">
        <a (click)="logOut()" class="nav-link" style="cursor: pointer"> <i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
      </li>
    </ul>
  </div>
  <!-------------------------------------------------------------------------------------------->
</nav>
