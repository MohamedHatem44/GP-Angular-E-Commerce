<!-------------------------------------------------------------------------------------->
<!-- Start of modal header -->
<div class="modal-header">
  <h5 class="modal-title">Review Details</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<!-- End of modal header -->
<!-------------------------------------------------------------------------------------->
<!-- Start of modal body -->
<div class="container py-4 px-5">
  <!------------------------------------------------------------------------------------>
  <div class="row">
    <!-- Start of Details -->
    <div class="container">
      <!-- Email -->
      <div class="row mt-3">
        <div class="col-12 col-sm-4 text-start"><strong>Product </strong></div>
        <div class="col-12 col-sm-8 text-start">{{ review.title }}</div>
      </div>
      <br />
      <!-- Email -->
      <div class="row mt-3">
        <div class="col-12 col-sm-4 text-start"><strong>Email </strong></div>
        <div class="col-12 col-sm-8 text-start">{{ review.firstName }}</div>
      </div>
      <br />
      <!-- Name -->
      <div class="row mt-3">
        <div class="col-12 col-sm-4 text-start"><strong>Name </strong></div>
        <div class="col-12 col-sm-8 text-start">{{ review.firstName }} {{ review.lastName }}</div>
      </div>
      <br />
      <!-- Description -->
      <div class="row mt-3">
        <div class="col-12 col-sm-4 text-start"><strong>Description </strong></div>
        <div class="col-12 col-sm-8 text-start">{{ review.description }}</div>
      </div>
      <br />
      <!-- Rating -->
      <div class="row mt-3">
        <div class="col-12 col-sm-4 text-start"><strong>Rating </strong></div>
        <div class="col-12 col-sm-8 text-start">
          {{ review.rate }} / 5
          <span class="rating ms-3">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <span class="fa fa-star" [class.checked]="star <= review.rate"></span>
            </ng-container>
          </span>
        </div>
      </div>
      <br />
      <!-- Created At -->
      <div class="row mt-3 mb-3">
        <div class="col-12 col-sm-4 text-start"><strong>Time : </strong></div>
        <div class="col-12 col-sm-8 text-start">{{ review.createdAt | date : 'short' }}</div>
      </div>
      <br />
    </div>
    <!-- End of Details -->
    <!-------------------------------------------------------------------------------------->
  </div>
</div>
<!-- End of modal body -->
<!-------------------------------------------------------------------------------------->
