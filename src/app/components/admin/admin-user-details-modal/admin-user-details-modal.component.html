<!-------------------------------------------------------------------------------------->
<!-- Start of modal header -->
<div class="modal-header">
  <h5 class="modal-title" id="deleteConfirmationModalLabel">User Details</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<!-- End of modal header -->
<!-------------------------------------------------------------------------------------->
<!-- Start of modal body -->
<div class="container py-4 px-5">
  <!------------------------------------------------------------------------------------>
  <div class="row wrapper">
    <!-- Start of Image -->
    <div class="col-md-12 col-lg-6 px-0">
      <img [src]="user.imageUrl" class="img-responsive" alt="user Image" />
    </div>
    <!-- End of Image -->
    <!------------------------------------------------------------------------------------>
    <!-- Start of Details -->
    <div class="col-md-12 col-lg-6">
      <div class="container">
        <!-- Id -->
        <div class="row mt-3">
          <div class="col-4 text-start"><strong>Id</strong></div>
          <div class="col-8">{{ user.id }}</div>
        </div>
        <br />
        <!-- First Name -->
        <div class="row">
          <div class="col-4 text-start"><strong>First Name</strong></div>
          <div class="col-8">{{ user.firstName }}</div>
        </div>
        <br />
        <!-- Last Name -->
        <div class="row mt-3">
          <div class="col-4 text-start"><strong>Last Name</strong></div>
          <div class="col-8">{{ user.lastName }}</div>
        </div>
        <br />
        <!-- Email -->
        <div class="row mt-3">
          <div class="col-4 text-start"><strong>Email</strong></div>
          <div class="col-8">{{ user.email }}</div>
        </div>
        <!-- Address -->
        <div class="row mt-3">
          <div class="col-4 text-start"><strong>Address</strong></div>
          <div class="col-8">{{ user.address }}</div>
        </div>
        <!-- Active Status -->
        <div class="row mt-3">
          <div class="col-4 text-start"><strong>Active Status</strong></div>
          <div class="col-8">{{ user.active }}</div>
        </div>
        <!-- Role -->
        <div class="row mt-3">
          <div class="col-4 text-start"><strong>Role</strong></div>
          <div class="col-8">{{ user.role }}</div>
        </div>
        <!-- Created At -->
        <div class="row mt-3">
          <div class="col-4 text-start"><strong>Created At</strong></div>
          <div class="col-8">{{ user.createdAt | date : 'short' }}</div>
        </div>
        <br />
      </div>
    </div>
    <!-- End of Details -->
    <!-------------------------------------------------------------------------------------->
  </div>
</div>
<!-- End of modal body -->
<!-------------------------------------------------------------------------------------->
