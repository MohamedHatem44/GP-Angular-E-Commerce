<!-------------------------------------------------------------------------------------->
<!-- Start of modal header -->
<div class="modal-header">
  <h5 class="modal-title" id="deleteConfirmationModalLabel">User Details</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<!-- End of modal header -->
<!-------------------------------------------------------------------------------------->
<!-- Start of modal body -->
<div class="container py-4 px-5">
  <!------------------------------------------------------------------------------------>
  <div class="row wrapper">
    <!-- Start of Image -->
    <div class="col-md-12 col-lg-6 px-0">
      <img [src]="user.imageUrl" class="img-responsive" alt="user Image" />
    </div>
    <!-- End of Image -->
    <!------------------------------------------------------------------------------------>
    <!-- Start of Details -->
    <div class="col-md-12 col-lg-6">
      <div class="container">
        <!-- Id -->
        <div class="row mt-4">
          <div class="col-12 col-sm-4 text-start"><strong>Id : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.id }}</div>
        </div>
        <!-- First Name -->
        <div class="row mt-4">
          <div class="col-12 col-sm-4 text-start"><strong>First Name : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.firstName }}</div>
        </div>
        <!-- Last Name -->
        <div class="row mt-4">
          <div class="col-12 col-sm-4 text-start"><strong>Last Name : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.lastName }}</div>
        </div>
        <!-- Email -->
        <div class="row mt-4">
          <div class="col-12 col-sm-4 text-start"><strong>Email : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.email }}</div>
        </div>
        <!-- Address -->
        <div class="row mt-4">
          <div class="col-12 col-sm-4 text-start"><strong>Address : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.address }}</div>
        </div>
        <!-- Active Status -->
        <div class="row mt-4">
          <div class="col-12 col-sm-4 text-start"><strong>Active : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.active }}</div>
        </div>
        <!-- Role -->
        <div class="row mt-4">
          <div class="col-12 col-sm-4 text-start"><strong>Role : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.role }}</div>
        </div>
        <!-- Created At -->
        <div class="row my-4">
          <div class="col-12 col-sm-4 text-start"><strong>Created At : </strong></div>
          <div class="col-12 col-sm-8 text-start">{{ user.createdAt | date : 'short' }}</div>
        </div>
      </div>
    </div>
    <!-- End of Details -->
    <!-------------------------------------------------------------------------------------->
  </div>
</div>
<!-- End of modal body -->
<!-------------------------------------------------------------------------------------->
