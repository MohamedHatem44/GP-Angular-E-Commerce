<!-------------------------------------------------------------------------------------------->
<!-- Page Title -->
<section class="about-section d-flex flex-column">
  <h2 class="about-heading">Categories</h2>
  <!-- Start of Breadcrumb -->
  <nav aria-label="breadcrumb" class="pt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a class="text-decoration-none text-white fs-5" routerLink="/home"><i class="fa-solid fa-house fa-lg me-2"></i>Shop</a>
      </li>
      <li class="breadcrumb-item active text-white fs-5" aria-current="page">Categories</li>
    </ol>
  </nav>
  <!-- End of Breadcrumb -->
</section>
<!-------------------------------------------------------------------------------------------->
<!-- Page Title -->
<section class="d-flex justify-content-center">
  <h2 class="py-5">Our Categories</h2>
</section>
<!-------------------------------------------------------------------------------------------->
<div class="container-fluid d-flex justify-content-center bg-light pb-6">
  <div class="col-10">
    <div class="row">
      <!-------------------------------------------------------------------------------------------->
      <!-- Start of Search -->
      <div class="col-12 d-flex justify-content-center py-6">
        <div class="w-75">
          <form action="">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" />
              <i class="fa fa-search" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer"></i>
            </div>
          </form>
        </div>
      </div>
      <!-- End of Search -->
      <!-------------------------------------------------------------------------------------------->
      <!-- Categories Loading -->
      <div class="container d-flex justify-content-center p-5" *ngIf="categoriesLoading">
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-------------------------------------------------------------------------------------------->
      <!-- Start of Categories -->
      <ng-container *ngIf="!categoriesLoading">
        <div *ngFor="let category of categories" class="col-lg-3 col-md-6 col-sm-10">
          <div class="card product-item border-0 mb-4 bg-light">
            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
              <img class="img-fluid w-100 product-image" [src]="category.imageUrl" alt="" />
              <div class="overlay">
                <!-- <a [routerLink]="['/productDetails', category.id]" class="btn btn-light text-dark overlay-btn fs-6 fw-bold">View</a> -->
              </div>
            </div>
            <div class="card-body text-center py-2">
              <h6 class="text-truncate py-1 mb-1">{{ category.name }}</h6>
              <div class="d-flex justify-content-between">
                <h6>No of Products</h6>
                <h6 class="text-muted">{{ category.products.length }}</h6>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <!-- End of Categories -->
      <!-------------------------------------------------------------------------------------------->
    </div>
  </div>
</div>
