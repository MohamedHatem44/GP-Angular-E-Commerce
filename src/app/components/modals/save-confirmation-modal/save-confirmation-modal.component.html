<!-- Save Confirmation Modal -->
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="deleteConfirmationModalLabel">Save Changes</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
  </div>
  <div class="modal-body my-3">{{ message }}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="confirmSaveChanges()">Save changes</button>
  </div>
</div>
