<!-------------------------------------------------------------------------------------------->
<!-- Page Title -->
<section class="about-section">
  <h2 class="about-heading">Contact</h2>
</section>
<!-------------------------------------------------------------------------------------------->
<div class="container">
  <div class="row justify-content-center my-5">
    <div class="col-md-12">
      <div class="row border mx-2">
        <!------------------------------------------------------------------------------------>
        <!-- Contact Form -->
        <div class="col-md-6 border">
          <div class="contact-form">
            <h4 class="text-center">Send Us A Message</h4>
            <form>
              <div class="form-group my-4">
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email Address" />
              </div>
              <div class="form-group my-4">
                <label for="message" class="sr-only">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="How Can We Help?"></textarea>
              </div>
              <button type="submit" class="btn btn-dark btn-block btn-submit w-100 my-4">Submit</button>
            </form>
          </div>
        </div>
        <!------------------------------------------------------------------------------------>
        <!-- Contact Information -->
        <div class="col-md-6 border">
          <div class="info-block">
            <!-- Address -->
            <p class="mt-3">
              <i class="fa-solid fa-location-dot me-2"></i>
              <strong>Address</strong>
            </p>
            <p class="ms-4">Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
            <br />

            <!-- Let's Talk -->
            <p class="mt-3">
              <i class="fa-solid fa-phone me-2"></i>
              <strong>Let's Talk</strong>
            </p>
            <p class="ms-4"><a href="tel:+18001236879">+1 800 1236879</a></p>
            <br />

            <!-- Sale Support -->
            <p class="mt-3">
              <i class="fa-solid fa-envelope me-2"></i>
              <strong>Sale Support</strong>
            </p>
            <p class="ms-4"><a href="mailto:contact@example.com">contact&commat;example.com</a></p>
          </div>
        </div>
      </div>
      <!-------------------------------------------------------------------------------------->
    </div>
  </div>
</div>
<!-------------------------------------------------------------------------------------------->
